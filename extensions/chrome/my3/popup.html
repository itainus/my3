<!doctype html>
<html>
  <head>
    <title>My3 Extension</title>
    <style>
      body {
        min-width: 257px;
        overflow-x: hidden;
      }

      img {
        margin: 5px;
        border: 2px solid black;
        vertical-align: middle;
        width: 75px;
        height: 75px;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
     -->
    <script src="js/jquery-2.1.1.js"></script>

    <link rel="stylesheet" href="libs/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="libs/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="css/my3.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="libs/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <script src="js/my3.js"></script>
  </head>
  <body>
    <div id="main-container">
        <div id="tree-container" style="display: none;"> </div>
      <form id="add-link-form" class="form-horizontal" role="form">
          <input id="add-link-img" type="hidden">
          <div class="form-group">
          <label class="col-sm-2 control-label" for="add-link-name">Name</label>
          <div class="col-sm-4">
            <input class="form-control" id="add-link-name" type="string" placeholder="Enter name">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="add-link-url">Url</label>
          <div class="col-sm-10">
            <input class="form-control" id="add-link-url" type="string" placeholder="Enter url">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="add-link-category">Category</label>
          <div class="col-sm-8" id="select-category-container">
            <select class="form-control" id="add-link-category" placeholder="Enter category" style="display: inline-block;">
            </select>
          </div>
          <div class="col-sm-2" id="add-category-container">
            <button id="add-category-btn" class="btn btn-primary" type="button">+</button>
          </div>
        </div>
        <div>
          <button id="save-link-btn" class="btn btn-primary save-btn" type="button">Save</button>
        </div>
      </form>

        <form id="add-category-form" class="form-horizontal" role="form" style="display: none;">
            <a href="#" id="add-category-form-back">Back</a>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="add-category-name">Name</label>
                <div class="col-sm-4">
                    <input class="form-control" id="add-category-name" type="string" placeholder="Enter name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="add-category-parent">Category</label>
                <div class="col-sm-8" id="select-category-parent-container">
                    <select class="form-control" id="add-category-parent" placeholder="Enter category" style="display: inline-block;">
                    </select>
                </div>
            </div>
            <div>
                <button id="save-category-btn" class="btn btn-primary save-btn" type="button">Save</button>
                <!--<button id="test-btn">TEST</button>-->
            </div>
        </form>
  </div>
  </body>
</html>
